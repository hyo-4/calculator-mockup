<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <span>100-5*4</span>
        </div>
        <div class="keybutton">
            <div>
                <button class="button-style0">AC</button>
                <button class="button-style0">enter</button>
            </div>
            <div>
                <button class="button-style">7</button>
                <button class="button-style">8</button>
                <button class="button-style">9</button>
                <button class="button-style">+</button>
            </div>
            <div>
                <button class="button-style">4</button>
                <button class="button-style">5</button>
                <button class="button-style">6</button>
                <button class="button-style">-</button>
            </div>
            <div>
                <button class="button-style">1</button>
                <button class="button-style">2</button>
                <button class="button-style">3</button>
                <button class="button-style">*</button>
            </div>
            <div>
                <button class="button-style2">0</button>
                <button class="button-style">.</button>
                <button class="button-style">/</button>
            </div>
          
        </div>
    </div>
</body>
</html>
